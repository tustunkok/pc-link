{% extends 'dashboard-base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Confirm Password Reset{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom  mb-4">Confirm New Password</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Confirm Password</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
